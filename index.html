<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラリリゲームズ</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <!-- Babel CDN for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</head>
<body className="bg-gray-900 text-white">
  <div id="root"></div>
  <script type="text/babel">
    const translations = {
      ja: {
        title: "ラリリゲームズ",
        nav: {
          home: "ホーム",
          devlog: "制作日記",
          sns: "SNS",
        },
        gameIntro: {
          title: "ドラコ（Draco）",
          description: "終わりゆく世界で、命を喰い、継ぐ——。3Dターン制タクティカルSRPG『ドラコ』は、ストーリー重視の深い体験を提供します。プレイヤーは最後の「母ドラコ」として、敵の力・姿・技を継承した「子ドラコ」を産み、戦場で育て上げる。子は成長するが、死ねば永遠に失われる。10×10の戦術マップで繰り広げられる戦闘、AI生成の映像による重厚なストーリー、拠点での育成を通じて、命と喪失の物語を体感せよ。",
          button: "詳細を見る",
        },
        devlog: {
          title: "制作日記",
          entry1: { title: "戦闘マップ実装！", content: "2025年5月29日: Godotで10×10の3Dタイルマップが動作。矢印キーでのユニット移動とランダム遮蔽物をテスト中！" },
          entry2: { title: "母ドラコのスプライト", content: "2025年5月28日: 母ドラコのスプライト制作開始。Procreateでダークファンタジー風のデザインを模索中。" },
        },
        sns: {
          title: "SNSポスト",
          post1: { content: "2025年5月29日: 戦闘マップの初公開！ターン制の緊張感をチェック！ #ドラコ #ラリリゲームズ", link: "ポストを見る" },
          post2: { content: "2025年5月28日: 母ドラコのコンセプトアート公開。どんな姿になる？ #ドラコ", link: "ポストを見る" },
        },
        footer: {
          copyright: "© 2025 ラリリゲームズ。全著作権所有。",
          twitter: "Twitter",
          discord: "Discord",
          github: "GitHub",
        },
      },
      en: {
        title: "Lariri Games",
        nav: {
          home: "Home",
          devlog: "Dev Log",
          sns: "SNS",
        },
        gameIntro: {
          title: "Draco",
          description: "In a dying world, consume and inherit life. 'Draco,' a 3D turn-based tactical SRPG, delivers a story-driven experience. As the last 'Mother Draco,' you birth 'Child Dracos' inheriting the powers, forms, and skills of defeated enemies, raising them on the battlefield. Children grow but are lost forever upon death. Engage in tactical combat on a 10x10 grid, experience AI-generated cinematic storytelling, and nurture your brood in a base hub, confronting themes of life and loss.",
          button: "Learn More",
        },
        devlog: {
          title: "Development Log",
          entry1: { title: "Battle Map Implemented!", content: "May 29, 2025: 10x10 3D tile map running in Godot. Testing unit movement with arrow keys and random obstacles." },
          entry2: { title: "Mother Draco Sprite", content: "May 28, 2025: Started designing Mother Draco’s sprite. Exploring dark fantasy aesthetics with Procreate." },
        },
        sns: {
          title: "SNS Posts",
          post1: { content: "May 29, 2025: First look at the battle map! Feel the tension of turn-based combat! #Draco #LaririGames", link: "View Post" },
          post2: { content: "May 28, 2025: Mother Draco concept art revealed. What will she look like? #Draco", link: "View Post" },
        },
        footer: {
          copyright: "© 2025 Lariri Games. All rights reserved.",
          twitter: "Twitter",
          discord: "Discord",
          github: "GitHub",
        },
      },
    };

    function NavBar({ language, setLanguage }) {
      const t = translations[language].nav;
      return (
        <nav className="bg-gray-800 p-4">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold text-purple-300">{translations[language].title}</h1>
            <div className="flex items-center space-x-4">
              <a href="#home" className="hover:text-purple-300">{t.home}</a>
              <a href="#devlog" className="hover:text-purple-300">{t.devlog}</a>
              <a href="#sns" className="hover:text-purple-300">{t.sns}</a>
              <select
                value={language}
                onChange={(e) => setLanguage(e.target.value)}
                className="bg-gray-700 text-white p-1 rounded"
              >
                <option value="ja">日本語</option>
                <option value="en">English</option>
              </select>
            </div>
          </div>
        </nav>
      );
    }

    function GameIntro({ language }) {
      const t = translations[language].gameIntro;
      return (
        <section id="home" className="bg-gray-800 py-16">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold text-purple-300 mb-4">{t.title}</h2>
            <p className="text-lg text-gray-300 mb-6 max-w-3xl mx-auto">{t.description}</p>
            <img src="https://via.placeholder.com/600x300/4B0082/FFFFFF?text=Draco+Screenshot" alt="Draco Image" className="mx-auto mb-6 rounded-lg shadow-lg" />
            <a href="#" className="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">{t.button}</a>
          </div>
        </section>
      );
    }

    function DevLog({ language }) {
      const t = translations[language].devlog;
      return (
        <section id="devlog" className="py-16 bg-gray-900">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center text-purple-300 mb-8">{t.title}</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div className="bg-gray-800 p-6 rounded-lg shadow">
                <h3 className="text-xl font-semibold text-purple-200 mb-2">{t.entry1.title}</h3>
                <p className="text-gray-400">{t.entry1.content}</p>
              </div>
              <div className="bg-gray-800 p-6 rounded-lg shadow">
                <h3 className="text-xl font-semibold text-purple-200 mb-2">{t.entry2.title}</h3>
                <p className="text-gray-400">{t.entry2.content}</p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function SNSPosts({ language }) {
      const t = translations[language].sns;
      return (
        <section id="sns" className="bg-gray-800 py-16">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center text-purple-300 mb-8">{t.title}</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <div className="bg-gray-800 p-6 rounded-lg shadow">
                <p className="text-gray-400">{t.post1.content}</p>
                <a href="#" className="text-purple-400 hover:underline">{t.post1.link}</a>
              </div>
              <div className="bg-gray-800 p-6 rounded-lg shadow">
                <p className="text-gray-400">{t.post2.content}</p>
                <a href="#" className="text-purple-400 hover:underline">{t.post2.link}</a>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer({ language }) {
      const t = translations[language].footer;
      return (
        <footer className="bg-gray-800 text-gray-300 py-6">
          <div className="container mx-auto text-center">
            <p>{t.copyright}</p>
            <div className="mt-4">
              <a href="#" className="text-purple-300 hover:text-purple-400 mx-2">{t.twitter}</a>
              <a href="#" className="text-purple-300 hover:text-purple-400 mx-2">{t.discord}</a>
              <a href="#" className="text-purple-300 hover:text-purple-400 mx-2">{t.github}</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      const [language, setLanguage] = React.useState('ja');

      return (
        <div className="bg-gray-900 min-h-screen">
          <NavBar language={language} setLanguage={setLanguage} />
          <GameIntro language={language} />
          <DevLog language={language} />
          <SNSPosts language={language} />
          <Footer language={language} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
